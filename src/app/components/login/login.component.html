<div class="w-100 h-100 backgroundimageLogin position-relative" >
    <div class="container position-absolute marginLogin  text-center">
        <div class="row ">
             <div class="col-6 bg-white padding-0 opacity">
                  <div class="row">
                    <div class="col">
                       <h5>test</h5>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <p>becouse i can</p>
                        </div>
                  </div>
                  <div class="row">
                       <div class="col">
                    <div class="example-container ">
                        <mat-form-field class="inputSameWidth" appearance="fill">
                          <mat-label>Enter your email</mat-label>
                          <input  matInput placeholder="pat@example.com" [formControl]="email" required>
                          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                    <mat-form-field class="inputSameWidth"  appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="pass" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                 
                </div>
             </div>
             <div class="col-6 padding-0">
                <img src="/assets/img/testLogo.jpg" alt="image">
             </div>
        </div>
        
    </div>

</div>
